@if(task)
{
    <li [class.important]="task.priority == 1" [class.done]="task.completed == true">{{task.todo}}
        @if(task.deadline)
        {
            <span class="deadline">{{task.deadline | date:'dd.MM.yyyy'}}</span>
        }
        <button (click)="remove()">Delete</button>
    </li>
}
